{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 col-md-offset-12">
      <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body texto">
          <p>Suscripciones</p>
        </div>
        <div class="panel-body col-md-offset-6">
          <form method="post">
            <table class="table text-center table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Topico</th>
                  <th scope="col">Seleccionar</th>
                </tr>
              </thead>
              <tbody>
                {% for topico in topicos %}
                  <tr>
                    <td>{{loop.key}}</td>
                    <td><input class="form-check-input" type="checkbox" id={{loop.key}} name={{loop.key}} {% if topico %} checked {% endif %}></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          <button type="submit" class="btn btn-primary left">Suscribir</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
